<svg width="420" height="80" viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec3750"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="sweep" x1="-100%" y1="0%" x2="200%" y2="0%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-420 0" to="420 0" dur="2.2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Outer pulse ring -->
  <rect x="2" y="2" width="416" height="76" rx="14" fill="none" stroke="#ec3750" stroke-width="2">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Background -->
  <rect x="6" y="6" width="408" height="68" rx="10" fill="url(#bgGrad)"/>

  <!-- Sweep shine -->
  <rect x="6" y="6" width="408" height="68" rx="10" fill="url(#sweep)"/>

  <!-- Check icon -->
  <circle cx="44" cy="40" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="44" y="47" font-size="22" text-anchor="middle" fill="white">âœ…</text>

  <!-- Text -->
  <text x="232" y="33" font-size="12" font-family="Arial, sans-serif" font-weight="bold"
    fill="rgba(255,255,255,0.85)" text-anchor="middle" letter-spacing="3">APPROVED BY</text>
  <text x="232" y="58" font-size="23" font-family="Arial, sans-serif" font-weight="900"
    fill="white" text-anchor="middle" filter="url(#glow)" letter-spacing="1">HACK CLUB</text>

  <!-- Dino -->
  <text x="385" y="50" font-size="28" text-anchor="middle">ðŸ¦•</text>
</svg>
